<div class="row justify-content-center align-items-center h-100 overflow-hidden" style="overflow: hidden;">
    <!-- Start: add-form -->
    <div class="col-auto align-self-center" style="margin: 10px 0px;">
        <div class="card card-form" style="width: 380px;">
            <div class="card-body text-center">
                <!-- Start: cluster-name -->
                <div class="row text-center" style="padding-left: 10px;padding-right: 10px; margin-bottom: 10px;">
                    <div class="col align-self-center">
                        <h6 class="text-truncate text-start">Cluster name</h6><input [(ngModel)]="this.clusterInformation.name" type="text" placeholder="David's cluster" autofocus="" style="width: 100%;">
                    </div>
                </div><!-- End: cluster-name -->
                <hr style="margin-right: 12px;margin-left: 12px;"><!-- Start: cluster-host -->
                <div class="row text-center" style="padding-left: 10px;padding-right: 10px; margin-bottom: 10px;">
                    <div class="col align-self-center">
                        <h6 class="text-truncate text-start">Host</h6><input [(ngModel)]="this.clusterInformation.host" type="text" placeholder="confluent.cloud:9092" style="width: 100%;">
                    </div>
                </div><!-- End: cluster-host -->
                <!-- Start: cluster-username -->
                <div class="row text-center" style="padding-left: 10px;padding-right: 10px; margin-bottom: 10px;">
                    <div class="col align-self-center">
                        <h6 class="text-truncate text-start">Username</h6><input [(ngModel)]="this.clusterInformation.username" type="text" placeholder="LUCYSMOON" style="width: 100%;">
                    </div>
                </div><!-- End: cluster-username -->
                <!-- Start: cluster-pass -->
                <div class="row text-center" style="padding-left: 10px;padding-right: 10px; margin-bottom: 10px;">
                    <div class="col align-self-center">
                        <h6 class="text-truncate text-start">Password</h6><input [(ngModel)]="this.password" type="password" style="width: 100%;" placeholder="*************">
                    </div>
                </div><!-- End: cluster-pass -->
                <hr style="margin-right: 12px;margin-left: 12px;"><!-- Start: group-id -->
                <div class="row text-center" style="padding-left: 10px;padding-right: 10px; margin-bottom: 10px;">
                    <div class="col align-self-center">
                        <h6 class="text-truncate text-start">Group ID</h6><input [(ngModel)]="this.clusterInformation.groupId" type="text" placeholder="cyberpunks-grp" style="width: 100%;">
                    </div>
                </div><!-- End: group-id -->
                <!-- Start: client-name -->
                <div class="row text-center" style="padding-left: 10px;padding-right: 10px; margin-bottom: 10px;">
                    <div class="col align-self-center">
                        <h6 class="text-truncate text-start">Client name</h6>
                        <div class="row">
                            <div class="col"><input [(ngModel)]="this.clusterInformation.clientName" type="text" placeholder="qa-rebecca-client" style="width: 100%;"></div>
                            <div class="col-auto"><svg (click)="this.setRandomClientName()" xmlns="http://www.w3.org/2000/svg" viewBox="0 -64 640 640" width="1em" height="1em" fill="currentColor" data-bs-toggle="tooltip" data-bss-tooltip="" class="pointer-cursor" style="font-size: 30px;" title="Random client name">
                                    <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
                                    <path d="M447.1 224c0-12.56-4.781-25.13-14.35-34.76l-174.9-174.9C249.1 4.786 236.5 0 223.1 0C211.4 0 198.9 4.786 189.2 14.35L14.35 189.2C4.783 198.9-.0011 211.4-.0011 223.1c0 12.56 4.785 25.17 14.35 34.8l174.9 174.9c9.625 9.562 22.19 14.35 34.75 14.35s25.13-4.783 34.75-14.35l174.9-174.9C443.2 249.1 447.1 236.6 447.1 224zM96 248c-13.25 0-23.1-10.75-23.1-23.1s10.75-23.1 23.1-23.1S120 210.8 120 224S109.3 248 96 248zM224 376c-13.25 0-23.1-10.75-23.1-23.1s10.75-23.1 23.1-23.1s23.1 10.75 23.1 23.1S237.3 376 224 376zM224 248c-13.25 0-23.1-10.75-23.1-23.1s10.75-23.1 23.1-23.1S248 210.8 248 224S237.3 248 224 248zM224 120c-13.25 0-23.1-10.75-23.1-23.1s10.75-23.1 23.1-23.1s23.1 10.75 23.1 23.1S237.3 120 224 120zM352 248c-13.25 0-23.1-10.75-23.1-23.1s10.75-23.1 23.1-23.1s23.1 10.75 23.1 23.1S365.3 248 352 248zM591.1 192l-118.7 0c4.418 10.27 6.604 21.25 6.604 32.23c0 20.7-7.865 41.38-23.63 57.14l-136.2 136.2v46.37C320 490.5 341.5 512 368 512h223.1c26.5 0 47.1-21.5 47.1-47.1V240C639.1 213.5 618.5 192 591.1 192zM479.1 376c-13.25 0-23.1-10.75-23.1-23.1s10.75-23.1 23.1-23.1s23.1 10.75 23.1 23.1S493.2 376 479.1 376z"></path>
                                </svg></div>
                        </div>
                    </div>
                </div><!-- End: client-name -->
                <!-- Start: secure-mode -->
                <div class="row text-center" style="padding-left: 10px;padding-right: 10px;margin-bottom: 5px;margin-top: 20px;">
                    <div class="col-10 text-start align-self-center">
                        <h6 class="text-truncate text-start" data-bs-toggle="tooltip" data-bss-tooltip="" title="Connects using secure mode"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1em" height="1em" fill="currentColor" class="text-info" style="margin-bottom: 4px;">
                                <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
                                <path d="M256-.0078C260.7-.0081 265.2 1.008 269.4 2.913L457.7 82.79C479.7 92.12 496.2 113.8 496 139.1C495.5 239.2 454.7 420.7 282.4 503.2C265.7 511.1 246.3 511.1 229.6 503.2C57.25 420.7 16.49 239.2 15.1 139.1C15.87 113.8 32.32 92.12 54.3 82.79L242.7 2.913C246.8 1.008 251.4-.0081 256-.0078V-.0078zM256 444.8C393.1 378 431.1 230.1 432 141.4L256 66.77L256 444.8z"></path>
                            </svg>&nbsp; Secure mode</h6>
                    </div>
                    <div class="col-auto align-self-center">
                        <!-- Start: xToggle -->
                        <div #secureModeToggle class="border rounded-pill border-0 d-flex xToggle" style="width: 32px;height: 18px;cursor: pointer;margin-bottom: 4px;" data-checked="false" onclick="onToggle(this)"><i class="fas fa-circle" style="/*float: left;*/height: 100%;padding-top: 1px;padding-left: 2px;padding-right: 2px;color: white;padding-bottom: 5px;"></i></div><!-- End: xToggle -->
                    </div>
                </div><!-- End: secure-mode -->
                <!-- Start: read-only -->
                <div class="row text-center" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="bottom" style="padding-left: 10px;padding-right: 10px; margin-bottom: 10px;" title="Disables changes and publish on topics.">
                    <div class="col-10 text-start align-self-center">
                        <h6 class="text-truncate text-start"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -32 576 576" width="1em" height="1em" fill="currentColor" class="text-warning" style="margin-bottom: 4px;">
                                <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
                                <path d="M279.6 160.4C282.4 160.1 285.2 160 288 160C341 160 384 202.1 384 256C384 309 341 352 288 352C234.1 352 192 309 192 256C192 253.2 192.1 250.4 192.4 247.6C201.7 252.1 212.5 256 224 256C259.3 256 288 227.3 288 192C288 180.5 284.1 169.7 279.6 160.4zM480.6 112.6C527.4 156 558.7 207.1 573.5 243.7C576.8 251.6 576.8 260.4 573.5 268.3C558.7 304 527.4 355.1 480.6 399.4C433.5 443.2 368.8 480 288 480C207.2 480 142.5 443.2 95.42 399.4C48.62 355.1 17.34 304 2.461 268.3C-.8205 260.4-.8205 251.6 2.461 243.7C17.34 207.1 48.62 156 95.42 112.6C142.5 68.84 207.2 32 288 32C368.8 32 433.5 68.84 480.6 112.6V112.6zM288 112C208.5 112 144 176.5 144 256C144 335.5 208.5 400 288 400C367.5 400 432 335.5 432 256C432 176.5 367.5 112 288 112z"></path>
                            </svg>&nbsp; Read-only</h6>
                    </div>
                    <div class="col-auto align-self-center">
                        <!-- Start: xToggle -->
                        <div #readModeToggle class="border rounded-pill border-0 d-flex xToggle" style="width: 32px;height: 18px;cursor: pointer;margin-bottom: 4px;" data-checked="false" onclick="onToggle(this)"><i class="fas fa-circle" style="/*float: left;*/height: 100%;padding-top: 1px;padding-left: 2px;padding-right: 2px;color: white;padding-bottom: 5px;"></i></div><!-- End: xToggle -->
                    </div>
                </div><!-- End: read-only -->
                <!-- Start: buttons -->
                <div class="row text-center" style="padding-left: 10px;padding-right: 10px;margin-bottom: 10px;margin-top: 20px;">
                    <div class="col">
                        <!-- Start: try -->
                        <button (click)="this.testConnection()" class="btn btn-success" type="button" style="width: 100%;"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="1em" height="1em" fill="currentColor" class="text-default" style="margin-bottom: 4px;">
                                <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
                                <path d="M96 0C78.3 0 64 14.3 64 32v96h64V32c0-17.7-14.3-32-32-32zM288 0c-17.7 0-32 14.3-32 32v96h64V32c0-17.7-14.3-32-32-32zM32 160c-17.7 0-32 14.3-32 32s14.3 32 32 32v32c0 77.4 55 142 128 156.8V480c0 17.7 14.3 32 32 32s32-14.3 32-32V412.8C297 398 352 333.4 352 256V224c17.7 0 32-14.3 32-32s-14.3-32-32-32H32z"></path>
                            </svg> Try
                        </button>
                        <!-- End: try -->
                    </div>
                    <div class="col">
                        <!-- Start: cancel --><button [routerLink]="''" class="btn btn-danger" type="button" style="width: 100%;">Cancel</button><!-- End: cancel -->
                    </div>
                    <div class="col">
                        <!-- Start: add --><button (click)="this.addOrEditCluster()" class="btn btn-primary" type="button" style="width: 100%;">{{this.headText}}</button><!-- End: add -->
                    </div>
                </div><!-- End: buttons -->
            </div>
        </div>
    </div><!-- End: add-form -->
</div>
<!-- Loading overlay -->
<app-loading-overlay *ngIf="this.isLoading" [text]="this.loadingText"></app-loading-overlay>
